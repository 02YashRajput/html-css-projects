<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Profile card</title>
    
</head>

<body>
    <main class="i-card">
        <div>
            <img class="image" src="image/cat.jpg" alt="">
        </div>

        <div class="name">
            Yash Rajput
        </div>

        <div class="specification">
            Engineering Student
        </div>

        <div class="icons">
            <div >
                <a href="https://www.instagram.com/iam_y.r/" target="_blank">
                    <img class="instagram-image" src="icons/bxl-instagram.svg" alt="instagram">
                </a>
            </div>
            <div >
                <a href="https://www.linkedin.com/in/yash-rajput-54b763282/" target="_blank">
                    <img class="linkedin-image" src="icons/bxl-linkedin.svg" alt="linkedin">
                </a>
            </div>
            <div >
                <a href="https://github.com/02YashRajput" target="_blank">
                    <img class="github-image" src="icons/bxl-github.svg" alt="github">
                </a>
            </div>
        </div>
        <div>
            <a href="https://www.instagram.com/iam_y.r/">
                <button class="message-button">Contact Me</button>
            </a>
        </div>
    </main>
</body>

</html>
