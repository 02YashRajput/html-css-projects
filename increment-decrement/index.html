<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <!--wrapper -->
    <div class="flex flex-col justify-center items-center h-screen w-screen bg-[#344151]">
        <div class="text-[#0398d4]  font-medium text-[20px]">Increment And Decrement</div>


        <div class="bg-white flex items-center text-[25px] text-[#344151] rounded-sm  gap-12 p-3 px-5 ">

            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div class="font-bold" id="counter">
                0
            </div>

            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="index.js "></script>
    <script src="https://kit.fontawesome.com/a9b964dae9.js" crossorigin="anonymous"></script>
</body>

</html>
